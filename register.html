<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - UniSelect KG</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
        }
        .auth-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .auth-card h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .auth-card input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .auth-card button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .auth-card button:hover {
            background: #2980b9;
        }
        .auth-card p {
            margin-top: 15px;
            font-size: 14px;
        }
        .auth-card a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body class="auth-body">

    <div class="auth-card">
        <h2>Регистрация</h2>
        <input type="text" id="regName" placeholder="Полное имя (ФИО)">
        <input type="email" id="regEmail" placeholder="Электронная почта">
        <input type="password" id="regPass" placeholder="Придумайте пароль">
        <button onclick="registerUser()">Создать аккаунт</button>
        <p>Уже есть профиль? <a href="login.html">Войти</a></p>
        <p><a href="index.html">← На главную</a></p>
    </div>

    <script>
        async function registerUser() {
            const fullname = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPass').value;

            // Простая валидация
            if (!fullname || !email || !password) {
                alert("Пожалуйста, заполните все поля!");
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullname, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Регистрация прошла успешно! Теперь вы можете войти.");
                    window.location.href = 'login.html';
                } else {
                    alert(data.error || "Ошибка при регистрации");
                }
            } catch (err) {
                console.error(err);
                alert("Не удалось связаться с сервером. Проверьте, запущен ли node server.js");
            }
        }
    </script>
</body>
</html>
